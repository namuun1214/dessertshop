<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orgilz - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 20px;
      color: white;
    }

    .menu-bar .logo a {
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
    }

    .menu-bar ul {
      display: flex;
      list-style: none;
    }

    .menu-bar ul li {
      margin-right: 20px;
    }

    .menu-bar ul li a {
      color: white;
      text-decoration: none;
    }

    .contact-section {
      padding: 80px 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 500px;
      margin: auto;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    .contact-form button {
      background: #ff9900;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e68a00;
    }

    .success-message {
      color: green;
      font-size: 1.1rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
    <nav class="menu-bar">
        <div class="logo"><a href="Orgilz.html">Orgilz</a></div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <ul class="menu">
          <li><a href="Orgilz.html">Home</a></li>
          <li><a href="Orgilz1.html">Menu</a></li>
          <li class="dropdown">
            <a href="">More â–¾</a>
            <ul class="dropdown-menu">
              <li><a href="orgilz2.html">Drinks</a></li>
              <li><a href="orgilz3.html">Desserts</a></li>
            </ul>
          </li>
          <li><a href="Orgilz4.html">Basket</a></li>
          <li><a href="orgilz5.html">Contact</a></li>
        </ul>
      </nav>
  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p><strong>Address:</strong> Hantugul</p>
      <p><strong>Phone:</strong> 99676566</p>
      <p><strong>Email:</strong> Tsogty@orgilz.com</p>
    </div>

    <form class="contact-form" onsubmit="submitForm(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="success-message" id="successMsg">Thank you! We'll get back to you soon.</div>
  </section>

  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent real form submit

      // Clear the form
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";

      // Show success message
      document.getElementById("successMsg").style.display = "block";

      // Optional: Hide it again after a few seconds
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
      }, 5000);
    }
  </script>

</body>
</html>
